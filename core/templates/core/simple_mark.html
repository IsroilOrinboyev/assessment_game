{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background: radial-gradient(circle, #ffde59, #ff914d, #ff6f91);
    font-family: 'Outfit', sans-serif;
    text-align: center;
    overflow-x: hidden;
    animation: bgPulse 6s infinite alternate;
  }

  @keyframes bgPulse {
    0% { background: radial-gradient(circle, #ffde59, #ff914d, #ff6f91); }
    100% { background: radial-gradient(circle, #00ffcc, #00bfff, #ff6f91); }
  }

  h1 {
    font-size: 4rem;
    font-weight: 900;
    margin-top: 30px;
    margin-bottom: 40px;
    color: #fff;
    text-shadow: 3px 3px rgba(0,0,0,0.3);
  }

  .button-row {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }

  .rate-btn {
    width: 12rem;
    height: 12rem;
    font-size: 4rem;
    font-weight: bold;
    border-radius: 50%;
    border: none;
    background: linear-gradient(135deg, #00ffcc, #00bfff);
    color: #000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
  }

  .rate-btn:hover {
    transform: scale(1.2) rotate(8deg);
    box-shadow: 0 15px 40px rgba(0,0,0,0.7);
  }

  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(0, 255, 204, 0.9), rgba(0, 191, 255, 0.9));
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
    text-align: center;
    padding: 20px;
  }

  .popup-overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .popup-overlay h2 {
    font-size: 4rem;
    margin-bottom: 1rem;
    animation: blowUp 0.9s ease forwards;
  }

  .popup-overlay p {
    font-size: 3rem;
    margin-top: 10px;
  }

  @keyframes blowUp {
    0% { transform: scale(0.2); opacity: 0; }
    60% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); }
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2.1rem;
    }
    .rate-btn {
      width: 75px;
      height: 75px;
      font-size: 1.6rem;
    }
    .popup-overlay h2 {
      font-size: 4rem;
    }
  }
</style>

<h1>Kirbyni baholang! ðŸ’–âœ¨</h1>

<div class="button-row">
  <button class="rate-btn" onclick="showPopup(1)">1</button>
  <button class="rate-btn" onclick="showPopup(2)">2</button>
  <button class="rate-btn" onclick="showPopup(3)">3</button>
</div>
<div class="button-row">
  <button class="rate-btn" onclick="showPopup(4)">4</button>
  <button class="rate-btn" onclick="showPopup(5)">5</button>
  <button class="rate-btn" onclick="showPopup(6)">6</button>
</div>
<div class="button-row">
  <button class="rate-btn" onclick="showPopup(7)">7</button>
  <button class="rate-btn" onclick="showPopup(8)">8</button>
  <button class="rate-btn" onclick="showPopup(9)">9</button>
</div>
<div class="button-row justify-content-center">
  <button class="rate-btn" onclick="showPopup(10)">10</button>
</div>

<div id="popup" class="popup-overlay">
  <h2 id="popup-title"></h2>
  <p>Tashakkur! ðŸŽ‰ðŸ’¥ðŸŽˆ</p>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const audio = new Audio('https://www.myinstants.com/media/sounds/mlg-airhorn.mp3'); // You can change to a softer "success" sound if you like

  function showPopup(score) {
    const popup = document.getElementById('popup');
    const title = document.getElementById('popup-title');
    title.textContent = `Siz Kirby'ga ${score} ball berdingiz! ðŸŽ‰âœ¨ðŸŽ‰âœ¨ðŸŽ‰âœ¨`;

    popup.classList.add('active');

    // Fire confetti
    confetti({
      particleCount: 300,
      spread: 140,
      origin: { y: 0.6 },
      scalar: 1.4
    });

    // Balloons ðŸŽˆ
    confetti({
      particleCount: 100,
      angle: 60,
      spread: 100,
      origin: { x: 0 },
      colors: ['#ffde59', '#ff914d', '#ff6f91', '#00ffcc', '#00bfff']
    });
    confetti({
      particleCount: 100,
      angle: 120,
      spread: 100,
      origin: { x: 1 },
      colors: ['#ffde59', '#ff914d', '#ff6f91', '#00ffcc', '#00bfff']
    });

    // Play sound
    audio.play();

    // Remove popup after some time
    setTimeout(() => {
      popup.classList.remove('active');
    }, 5000);
  }
</script>
{% endblock %}
