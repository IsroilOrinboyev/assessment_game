{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AssessMe 🎲✨</title>
    <!-- Favicon -->
{#    <link rel="icon" href="{% static 'core/img/favicon.ico' %}">#}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark glass-nav fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="{% url 'core:group_list' %}">🎲 AssessMe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'core:group_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'core:group_create' %}">New Group</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Messages -->
  <div class="container mt-5 pt-5">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show glass-alert" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- Main content -->
 <main class="container my-5 pt-4 animate-fade">
  {% block content %}{% endblock %}
</main>

<footer class="glass-footer text-center py-4 mt-auto text-light">
  ❤️ Made with passion · AssessMe · 2025 · <a href="mailto:isroilorinboyev001@gmail.com">Email dev</a>
</footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
